<ion-header>
  <ion-navbar color="primary">

    <ion-title>
    Perfil
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <div  id="fondoperfil">
   <img margin-top [src]="'assets/img/perfil.jpg'" />
    <ion-fab>
      <button (click)="SeleccionarGaleria();" color="secondary" mini ion-fab><ion-icon name='camera' item-right style="color: gray"></ion-icon></button>
   </ion-fab>
   
   <h2>Pablo Mac</h2>
     <ion-toolbar no-margin >
    <ion-segment [(ngModel)]="deal" color="secondary">
      <ion-segment-button value="ofertas">
        Mis datos
      </ion-segment-button>
      <ion-segment-button value="personalizadas">
        Mis mascotas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
 </div> 


   <div [ngSwitch]="deal">
  <ion-list *ngSwitchCase="'ofertas'">
 <div id="formulario">


    <ion-item>
      <ion-label active activated color="primary" stacked>Correo electrónico</ion-label>
      <ion-input  id="correo" type="email" value="info@appay.es"></ion-input>
       <ion-icon name='create' item-right style="color: gray"></ion-icon>
    </ion-item>

      <ion-item>
      <ion-label color="primary" stacked>DNI</ion-label>
      <ion-input type="text" value="99999999H"></ion-input>
      <ion-icon name='create' item-right style="color: gray"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Nombre</ion-label>
      <ion-input color="#fffff" type="text" value="Jhon Doe"></ion-input>
      <ion-icon name='create' item-right style="color: gray"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Dirección</ion-label>
      <ion-input type="text" value="Paseo de las Azucenas 8A"></ion-input>
      <ion-icon name='create' item-right style="color: gray"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Código Postal</ion-label>
      <ion-input type="text" value="03690"></ion-input>
      <ion-icon name='create' item-right style="color: gray"></ion-icon>
    </ion-item>

    <button (click)="CerrarSesion()" id="botonacceder" ion-button > Cerrar sesión </button>

</div>
